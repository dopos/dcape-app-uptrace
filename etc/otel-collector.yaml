extensions:
  health_check:
  pprof:
    endpoint: 0.0.0.0:1777
  zpages:
    endpoint: 0.0.0.0:55679

receivers:
  otlp:
    protocols:
      grpc:
      http:
  hostmetrics:
#    root_path: /hostfs
    collection_interval: 10s
    scrapers:
      cpu:
      disk:
      load:
      filesystem:
      memory:
      network:
      paging:
  httpcheck:
    targets:
      - endpoint: 'http://localhost:4317/health/status'
        method: GET
      - endpoint: 'http://localhost:4318/health/status'
        method: GET
    collection_interval: 15s
  jaeger:
    protocols:
      grpc:
  postgresql:
    endpoint: db:5432
    transport: tcp
    username: ${env:PGUSER}
    password: ${env:PGPASSWORD}
    databases:
      - ${env:PGDATABASE}
    tls:
      insecure: true
  prometheus/otelcol:
    config:
      scrape_configs:
        - job_name: 'otelcol'
          scrape_interval: 10s
          static_configs:
            - targets: ['0.0.0.0:8888']
#  docker_stats:
#    collection_interval: 1s
#    timeout: 20s
#    api_version: 1.43

processors:
  resourcedetection:
    detectors: ['env', 'system']
  batch:
    send_batch_size: 10000
    timeout: 10s

exporters:
  otlp/uptrace:
    endpoint: https://grpc.${env:APP_SITE}:443
    tls:
      insecure: true
    headers: { 'uptrace-dsn': 'https://${env:UPTRACE_PROJECT_KEY2}@${env:APP_SITE}?grpc=14317' }
  prometheusremotewrite/uptrace:
    endpoint: 'http://app:14318/api/v1/prometheus/write'
    tls:
      insecure: true
    headers: { 'uptrace-dsn': 'http://${env:UPTRACE_PROJECT_KEY2}@app:14318?grpc=14317' }

service:
  telemetry:
    metrics:
      address: ':8888'
  #   logs:
  #     level: DEBUG
  pipelines:
    traces:
      receivers: [otlp, jaeger]
      processors: [batch]
      exporters: [otlp/uptrace]
    metrics:
#      receivers: [otlp, docker_stats]
      receivers: [otlp]
      processors: [batch]
      exporters: [otlp/uptrace]
    metrics/hostmetrics:
      receivers: [hostmetrics, postgresql, httpcheck]
      processors: [batch, resourcedetection]
      exporters: [otlp/uptrace]
    logs:
      receivers: [otlp]
      processors: [batch]
      exporters: [otlp/uptrace]
    metrics/prom:
      receivers: [prometheus/otelcol]
      processors: [batch]
      exporters: [prometheusremotewrite/uptrace]

  extensions: [health_check, pprof, zpages]
